<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Contents/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Contents/css/font-awesome.min.css">
    <link href="Contents/css/date/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="Contents/css/date/bootstrap-datetimepicker.min.css">
  </head>
  <body>
    <div id="datetimepicker" class="input-append date">
      <input type="text"></input>
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
    </div>
    <script type="text/javascript" src="Contents/js/date/jquery.min.js">
    </script> 
    <script type="text/javascript" src="Contents/js/date/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="Contents/js/date/bootstrap-datetimepicker.min.js">
    </script>
    <script type="text/javascript" src="Contents/js/date/bootstrap-datetimepicker.pt-BR.js">
    </script>
    <script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'dd/MM/yyyy hh:mm:ss',
        language: 'pt-BR'
      });
    </script>
  </body>
<html>
